<!DOCTYPE html>
<html lang="en">
<head>
{% load staticfiles %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>USER REGISTERATION</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'fonts/material-icon/css/material-design-iconic-font.min.css' %}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

    <div class="main">

        <h1>Sign up</h1>
        <div class="container">
            <div class="sign-up-content">
                <form method="GET" class="signup-form" action="\useraction\">
				{% csrf_token %}
                    <h2 class="form-title">USER REGISTRATION</h2>
                    <!--<div class="form-radio">
                        <input type="radio" name="member_level" value="newbie" id="newbie" checked="checked" />
                        <label for="newbie">New bee</label>

                        <input type="radio" name="member_level" value="average" id="average" />
                        <label for="average">Average</label>

                        <input type="radio" name="member_level" value="master" id="master" />
                        <label for="master">Master</label>
                    </div-->

                    <div class="form-textbox">
                        <label for="name">User name</label>
                        <input type="text" name="uname" value="" />
                    </div>

                    <div class="form-textbox">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" />
                    </div>
					
					<div class="form-textbox">
                        <label for="address">Address</label>
                        <input type="text" name="address" value=""/>
                    </div>
					
					<div class="form-textbox">
                        <label for="phone">Phone</label>
                        <input type="text" name="phone" id="phone" />
                    </div>
					
					<div class="form-radio">
						<input type="radio" name="gender" value="male" id="average"/>
						<label for="average">male</label>
						<input type="radio" name="gender" value="female" id="newbie"/>
						<label for="newbie">female</label>
					</div>
                    
					<div class="form-textbox">
                        <label for="pass">Password</label>
                        <input type="password" name="password" id="password" />
                    </div>

					<div class="form-textbox">
                        <input type="submit" name="register"  class="submit" value="Create account" />
                    </div>
                </form>
				<p class="loginhere">
                    Already have an account ?<a href="/login/" class="loginhere-link"> Log in</a>
                </p>
            </div>
        </div>

    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
